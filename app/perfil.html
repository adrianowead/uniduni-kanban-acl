    <body class="hold-transition sidebar-mini">

        <div class="wrapper">
            <!-- Navbar -->
            <nav class="main-header navbar navbar-expand navbar-white navbar-light">

                </ul>
            </nav>
            <!-- /.navbar -->

            <!-- Main Sidebar Container -->
            <aside class="main-sidebar sidebar-dark-primary elevation-4">
                <!-- Brand Logo -->
                <a href="dash.html" class="brand-link">
                    <img
                        src="vendor/lte/dist/img/AdminLTELogo.png"
                        alt="AdminLTE Logo"
                        class="brand-image img-circle elevation-3"
                        style="opacity: 0.8"
                    />
                    <span class="brand-text font-weight-light">UniDUNI</span>
                </a>

                <!-- Sidebar -->
                <div class="sidebar">
                    <!-- Sidebar user (optional) -->
                    <div id="loggedProfile"></div>

                    <!-- Sidebar Menu -->
                    <nav class="mt-2">
                        <ul
                            class="nav nav-pills nav-sidebar flex-column"
                            data-widget="treeview"
                            role="menu"
                            data-accordion="false"
                        >

                            with font-awesome or any other icon font library -->
                            <li class="nav-item" data-for-admin="1">
                                <a href="dash.html" class="nav-link">
                                    <i class="nav-icon fas fa-tachometer-alt"></i>
                                    <p>Dashboard</p>
                                </a>
                            </li>
                            <li class="nav-header">GERENCIAMENTO</li>
                            <li class="nav-item" data-for-admin="1">
                                <a href="lista-usuarios.html" class="nav-link active">
                                    <i class="nav-icon far fa-user"></i>
                                    <p>Usuários</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="kanban.html" class="nav-link">
                                    <i class="nav-icon fas fa-columns"></i>
                                    <p>Kanban Board</p>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <!-- /.sidebar-menu -->
                </div>
                <!-- /.sidebar -->
            </aside>

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1>Perfil</h1>
                            </div>
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                                    <li class="breadcrumb-item active">Usuários</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                    <!-- /.container-fluid -->
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <!-- Profile Image -->
                                <div class="card card-primary card-outline">
                                    <div class="card-body box-profile">
                                        <div class="text-center">
                                            <img
                                                class="profile-user-img img-fluid img-circle border-primary"
                                                src="assets/img/avatar.png"
                                                alt="User profile picture"
                                                id="previewAvatar"
                                            />
                                        </div>

                                        <form id="formProfile">
                                            <div class="card-body">
                                                <div class="form-group">
                                                    <label for="avatar">Foto</label>
                                                    <div class="input-group">
                                                        <div class="custom-file">
                                                            <input
                                                                type="file"
                                                                class="custom-file-input"
                                                                id="avatar"
                                                                accept="image/png,image/jpg,image/jpeg"
                                                            />
                                                            <label class="custom-file-label" for="avatar"
                                                                >Escolha a foto</label
                                                            >
                                                        </div>
                                                        <div class="input-group-append">
                                                            <span class="input-group-text">Carregar</span>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="nome">Nome</label>
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        id="nome"
                                                        placeholder="Nome"
                                                        value=""
                                                        required
                                                    />
                                                </div>

                                                <div class="form-group">
                                                    <label for="cargo">Cargo</label>
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        id="cargo"
                                                        placeholder="Cargo"
                                                        value=""
                                                        required
                                                    />
                                                </div>

                                                <div class="form-group">
                                                    <label for="email">Email</label>
                                                    <input
                                                        type="email"
                                                        class="form-control"
                                                        id="email"
                                                        placeholder="Email"
                                                        value=""
                                                        required
                                                    />
                                                </div>
                                                <div class="form-group">
                                                    <label for="senha">Senha</label>
                                                    <input
                                                        type="password"
                                                        class="form-control"
                                                        id="senha"
                                                        placeholder="Senha"
                                                        required
                                                    />
                                                </div>

                                                <div class="form-group">
                                                    <div
                                                        class="custom-control custom-switch custom-switch-on-success"
                                                    >
                                                        <input
                                                            type="checkbox"
                                                            class="custom-control-input"
                                                            id="is_admin"
                                                        />
                                                        <label class="custom-control-label" for="is_admin"
                                                            >Definir como administrador</label
                                                        >
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <div class="custom-control custom-switch custom-switch-on-danger">
                                                        <input
                                                            type="checkbox"
                                                            class="custom-control-input"
                                                            id="is_blocked"
                                                        />
                                                        <label class="custom-control-label" for="is_blocked"
                                                            >Bloquear acesso ao sistema</label
                                                        >
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- /.card-body -->

                                            <p id="aviso" class="text-center text-danger text-bold"></p>

                                            <div class="card-footer">
                                                <button type="submit" class="btn btn-primary" id="btnSave">
                                                    Salvar
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                    <!-- /.card-body -->
                                </div>
                                <!-- /.card -->
                            </div>
                        </div>
                    </div>
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->

            <!-- Main Footer -->
            <footer class="main-footer">

            </footer>

            <!-- Control Sidebar -->
            <aside class="control-sidebar control-sidebar-dark">
                <!-- Control sidebar content goes here -->
            </aside>
            <!-- /.control-sidebar -->

        <!-- jQuery -->
        <script src="vendor/lte/plugins/jquery/jquery.min.js"></script>
